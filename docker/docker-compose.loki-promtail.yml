version: '2.2'

volumes:
    prometheus_data: {}
    grafana_data: {}
services:
  loki:
    image: grafana/loki:2.2.1
    ports:
      - "3100:3100"
    restart: unless-stopped
    volumes:
      - ./monitoring/loki/data:/loki
      - ./monitoring/loki/config-loki.yaml:/etc/loki/config-loki.yaml
    command: -config.file=/etc/loki/config-loki.yaml
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
  promtail:
    image: grafana/promtail:2.2.1
    ports:
      - "9080:9080"
    restart: unless-stopped
    volumes:      
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/log:/var/log
      - ./monitoring/promtail/promtail.yml:/etc/promtail/promtail.yml
      - ./monitoring/promtail/promtail-data:/var/lib/promtail/positions
    command: -config.file=/etc/promtail/promtail.yml
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
